<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Code Jam Task for RS School">
    <title>CSS Bayan</title>

    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <section class="page__section accordion">
      <h1 class="accordion__heading">CSS Bayan</h1>
      <ul class="accordion__list">
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="girls" id="girls" checked>
          <label class="meme__label" for="girls">
            <span class="meme__title">
              Girls
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/check.png" alt="girls">
          </label>
        </li>
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="deadline" id="deadline">
          <label class="meme__label" for="deadline">
            <span class="meme__title">
              Deadline
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/clone.png" alt="deadline">
          </label>
        </li>
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="documentaition" id="documentaition">
          <label class="meme__label" for="documentaition">
            <span class="meme__title">
              Documentaition
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/doc.png" alt="documentaition">
          </label>
        </li>
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="interview" id="interview">
          <label class="meme__label" for="interview">
            <span class="meme__title">
              Interview
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/interview.jpg" alt="interview">
          </label>
        </li>
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="team" id="team">
          <label class="meme__label" for="team">
            <span class="meme__title">
              Team
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/team.jpg" alt="team">
          </label>
        </li>
        <li class="accordion__item meme">
          <input class="meme__input" type="radio" name="memes" value="wish" id="wish">
          <label class="meme__label" for="wish">
            <span class="meme__title">
              Wish
              <img class="meme__icon" src="img/plus.svg" alt="icon">
            </span>
            <img class="meme__pic" src="img/wish.jpg" alt="wish">
          </label>
        </li>
      </ul>
    </section>
  </body>
</html>
